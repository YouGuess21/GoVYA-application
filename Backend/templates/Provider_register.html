<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Registeration|Go-VYA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/provider_register_styles.css') }}">


<body>
    <form action="/" class="button-container">
        <button class="logo">GO-VYA</button>
    </form>
    <div class="container">
        <div class="heading">
            <h1>Provider Registeration</h1>
        </div>
        <div class="content"><br>
            {% if Success %}
            <p id="pop_up">{{Success}}</p>

            {% endif %}
            
            <form action="/prov_reg" method='POST'>
                <input placeholder="Enter Name" type="text" id="name" name="name" required><br><br>
                <input placeholder="Phone Number" type="text" id="pno" name="pno" required><br><br>
                <input placeholder="Email Address" type="email" id="email" name="email" required><br><br>
                <input placeholder="Enter Office Address" type="text" id="office" name="office" required><br>
                <div class="radioinputs">
                    <p>Choose Scale of services you can provide:</p>
                    <input type="radio" id="small" name="scale" value="Small" required>
                    <label for="small">Small Scale</label><br>
                    <input type="radio" id="medium" name="scale" value="Medium" required>
                    <label for="medium">Medium Scale</label><br>
                    <input type="radio" id="large" name="scale" value="Large" required>
                    <label for="large">Large Scale</label><br>
                </div>
                <input placeholder="Pan Number" type="text" id="pan" name="pan" required><br><br>
                <input placeholder="Company GST Number" type="text" id="gst" name="gst" required><br><br>
                <input placeholder="Enter Cost Multiplier" type="number" id="mult" name="mult" step="0.01" min="0.00"
                    max="100.00" required><br><br>
                <input placeholder="Create Password" type="password" id="password" name="pass" required minlength="6"
                    maxlength="16"><br><br>
                <input placeholder="Confirm Password" type="password" id="confirm" name="conf" required minlength="6"
                    maxlength="16"><br><br>

                <button class="submit-button">Submit</button>
                <button type="reset" class="reset-button">Reset</button>

            </form>
        </div>
    </div>


</body>
</body>

</html>
