<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registeration|Go-VYA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/customer_register_styles.css') }}">
</head>


<body>
    <form action="/" class="button-container">
        <button class="logo">GO-VYA</button>
    </form>

    
    <div class="container">
        <div class="heading">
            <h1>Customer Registeration</h1>
            <div class="login_line">
                <p>Already a customer? </p>
                <form action="/login" class="button-container">
                    <button class="login_button">Login.</button>
                </form>
            </div>
            {% if Success %}
            <p id="pop_up">{{Success}}</p>
            
            {% endif %}
        </div>
        <div class="content"><br>
            <form action="/cust_reg" method='POST'>

                <input placeholder="Name" type="text" id="name" name="name" required><br><br>
                <!-- add function for checking if name in correct format -->
                <input placeholder="Phone Number" type="text" id="pno" name="pno" required><br><br>
                <input placeholder="Email Address" type="email" id="email" name="email" required><br><br>
                <input placeholder="Home Address" type="text" id="home" name="home" required><br><br>
                <input placeholder="Create Password" type="password" id="password" name="pass" required minlength="6" maxlength="16"><br><br>
                <input placeholder="Confirm Password" type="password" id="confirm" name="conf" required minlength="6" maxlength="16"><br><br>

                <button class="submit-button">Submit</button>
                <button type="reset" class="reset-button">Reset</button>

            </form>
        </div>
    </div>


</body>

</html>
